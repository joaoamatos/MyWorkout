        };
    </script>
    <script>
        var start = new Date();
        $(window).load(function () {
            var microtime = new Date() - start;
            if (microtime.toString().length === 4) {
                var fmicrotime = microtime.toString().slice(0, 1);
                var lmicrotime = microtime.toString().slice(1);
                $('.microtime').html(fmicrotime + '.' + lmicrotime);
            } else {
                $('.microtime').html('0.' + microtime);
            }
        });
    </script>
    <script type="text/javascript">
        $(function () {
            $.post('http://fitgestpro.pt/' + localStorage['URL'] + '/app/training_plans.php', {
                username: localStorage['username'],
                password: localStorage['password']
            }, function (response) {
                $('#training_plans').html(response);
            });
        });
    </script>
