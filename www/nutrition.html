    <script>
        var start = new Date();
        $(window).load(function () {
            var microtime = new Date() - start;
            if (microtime.toString().length === 4) {
                var fmicrotime = microtime.toString().slice(0, 1);
                var lmicrotime = microtime.toString().slice(1);
                $('.microtime').html(fmicrotime + '.' + lmicrotime);
            } else {
                $('.microtime').html('0.' + microtime);
            }
        });
    </script>

        <script type="text/javascript"
                src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['corechart']}]}"></script>
        <script type="text/javascript">
            google.setOnLoadCallback(drawChart1);
            function drawChart1() {
                $.post('http://fitgestpro.pt/' + localStorage['URL'] + '/app/nutritions.php', {
                    username: localStorage['username'],
                    password: localStorage['password']
                }, function (response) {
                    obj = jQuery.parseJSON(response);
                    if (obj && obj.lines > 1) {
                        var info = [
                            ['Dia/Mês', 'Peso', {type: 'number', role: 'annotation'}],
                        ];
                        for (x = 1; x < obj.lines; x++) {
                            var newinfo = [parseInt(obj[x].day) + '-' + parseInt(obj[x].month), parseInt(obj[x].peso), parseInt(obj[x].peso)];
                            info.push(newinfo);
                        }
                        var data = google.visualization.arrayToDataTable(info);
                        var options = {
                            title: 'Peso',
                            curveType: 'function',
                            legend: {position: 'bottom'},
                            backgroundColor: 'transparent',
                            chartArea: {'width': '80%', 'height': '80%'},
                            focusTarget: 'category',

                        };
                        var chart = new google.visualization.LineChart(document.getElementById('nutrition-chart-peso'));
                        chart.draw(data, options);
                        $('#nutrition-date').html(obj.date);
                        $('#nutrition-plan').html(obj.plano);
                        $('#loading').fadeOut();
                    } else {
                        $('#nutrition-table').html('<tr><td>Não existem resultados</td></tr>');
                        $('#loading').fadeOut();
                    }
                });
            }
        </script>
        <script type="text/javascript"

        <script type="text/javascript">
            google.setOnLoadCallback(drawChart2);
            function drawChart2() {
                $.post('http://fitgestpro.pt/' + localStorage['URL'] + '/app/nutritions.php', {
                    username: localStorage['username'],
                    password: localStorage['password']
                }, function (response) {
                    obj = jQuery.parseJSON(response);
                    if (obj && obj.lines > 1) {
                        var info = [
                            ['Dia/Mês', 'Perimetro Abdominal', {type: 'number', role: 'annotation'}],
                        ];
                        for (x = 1; x < obj.lines; x++) {
                            var newinfo = [parseInt(obj[x].day) + '-' + parseInt(obj[x].month), parseInt(obj[x].perimetro_abdominal), parseInt(obj[x].perimetro_abdominal)];
                            info.push(newinfo);
                        }
                        var data = google.visualization.arrayToDataTable(info);
                        var options = {

                            curveType: 'function',
                            legend: {position: 'bottom'},
